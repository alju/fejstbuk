<!DOCTYPE html 	PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="sl" xml:lang="sl">
	<head>
		<title>Front | jfacebook</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="jfacebook" />
		<meta name="keywords" content="jfacebook" />
		<meta name="author" content="Tomaž Cerar, Boštjan Kern" />
		<meta name="robots" content="index,follow" />
		<meta name="revisit-after" content="7 days" />
		<link type="text/css" rel="stylesheet" media="screen,projection" href="/_common/css/default.css" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	</head>
	<body class="nojs">
		<div id="site">
			<div id="header">
				<div class="w">
					<a id="logo" href="/front.html">
						<img src="/_common/images/identity/logo.png" alt="jfacebook" />
					</a>
					<ul class="toplinks">
						<li class="edit active"><a href="/profile.html">My profile</a></li>
						<li class="logout"><a href="#">Logout</a></li>
					</ul>
					<form method="post" action="/searchresults.html" class="searchform">
						<fieldset>
							<label for="query">Search friends:</label>
							<input type="text" id="query" />
							<input type="submit" value="Search" />
						</fieldset>
					</form>
				</div>
				<hr class="hidden" />
			</div>
			<div id="body">
				<div class="w">
					<div id="sidebar">
						<div id="profile">
							<span class="photo">
								<img src="/_common/images/tmp/avatar-1-m.jpg" alt="Lt. Aldo Raine" />
							</span>
							<span class="name">Lt. Aldo Raine</span>
							<span class="asl">39, male, USA</span>
							<dl class="friendcount">
								<dt>Friends:</dt>
								<dd>4</dd>
							</dl>
							<a class="edit-profile" href="/profile-edit.html">Edit my profile</a>
						</div>
						<ul class="main-nav">
							<li class="active"><a href="/profile.html">My profile</a></li>
							<li><a href="/front.html">News feed<em>53</em></a></li>
							<li><a href="/messages.xhtml">Messages<em>3</em></a></li>
						</ul>
					</div>
					<div id="content">
						<h1>Edit profile</h1>
						<form method="post" action="#">
							<fieldset>
								<ol>
									<li>
										<label for="name" class="mainlabel">Name:</label>
										<input id="name" type="text" />
									</li>
									<li>
										<label for="lastname" class="mainlabel">Last name:</label>
										<input id="lastname" type="text" />
									</li>
									<li>
										<label for="age" class="mainlabel">Age:</label>
										<input id="age" type="text" />
									</li>
									<li>
										<label class="mainlabel">Gender:</label>
										<input id="male" name="gender" type="radio" />
										<label for="male">male</label>
										<input id="female" name="gender" type="radio" />
										<label for="female">female</label>
									</li>
									<li>
										<label for="country" class="mainlabel">Country:</label>
										<select id="country">
											<option>USA</option>
											<option>Germany</option>
											<option>Austria</option>
										</select>
									</li>
								</ol>
								<input type="submit" value="Save changes" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="w">
				<hr class="hidden" />
				<h6>&copy; jfacebook</h6>
				<ul>
					<li><a rel="external" href="/article.html">About</a></li>
					<li><a rel="external" href="/article.html">Terms of Service</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="/_common/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="/_common/js/jquery-ui-1.8.21.custom.min.js"></script>
		<script type="text/javascript" src="/_common/js/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="/_common/js/js.js" ></script>
	</body>
</html>
